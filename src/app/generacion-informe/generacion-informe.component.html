<mat-card class="subgroup-card">
  <mat-card-header>
    <mat-card-title class="card-title">Generación de Informe - FastQC Report</mat-card-title>
    <mat-card-subtitle>Subgrupo 4: Manuel Kittlein - Tomás Perez Cambet - Brenda Pardal</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Ingresar una descripción de la tarea realizada</p>
    <form>
          <mat-form-field class="parameters-form">
            <mat-label>Parámetro 1</mat-label>
            <input matInput placeholder="Ingresar Valor">
            <mat-hint>Recomendación 1</mat-hint>
          </mat-form-field>
    
          <mat-form-field class="parameters-form">
            <mat-label>Parámetro 2</mat-label>
            <input matInput placeholder="Ingresar Valor">
            <mat-hint>Recomendación 2</mat-hint>
          </mat-form-field>
    
          <mat-form-field class="parameters-form">
            <mat-label>Parámetro 3</mat-label>
            <input matInput placeholder="Ingresar Valor">
            <mat-hint>Recomendación 3</mat-hint>
          </mat-form-field>

          <button mat-raised-button type="button" color="primary" style="margin-left: 1%" (click)="generacionInformes()">Ejecutar JAR</button>

          <p>Texto Proveniente del Back-End: {{resultadoGeneracion}}</p>

    </form>
  </mat-card-content>
</mat-card>
