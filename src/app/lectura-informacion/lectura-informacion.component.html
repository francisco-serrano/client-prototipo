<mat-card class="subgroup-card">
  <mat-card-header>
    <mat-card-title class="card-title">Lectura de Información - Trimmomatic</mat-card-title>
    <mat-card-subtitle>Subgrupo 1: Nicolás Laugas - Luciano Elissondo - Martín Santillán Cooper</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Ingresar una descripción de la tarea realizada</p>
    <form>
      <mat-form-field class="parameters-form">
        <mat-label>Parámetro 1</mat-label>
        <input matInput placeholder="Ingresar Valor">
        <mat-hint>Recomendación 1</mat-hint>
      </mat-form-field>

      <mat-form-field class="parameters-form">
        <mat-label>Parámetro 2</mat-label>
        <input matInput placeholder="Ingresar Valor">
        <mat-hint>Recomendación 2</mat-hint>
      </mat-form-field>

      <mat-form-field class="parameters-form">
        <mat-label>Parámetro 3</mat-label>
        <input matInput placeholder="Ingresar Valor">
        <mat-hint>Recomendación 3</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" style="margin-left: 1%" (click)="openDialog()">Ejecutar JAR</button>
    </form>
  </mat-card-content>
</mat-card>
